<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title></title>
</head>

<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__list">
                <li class="header__item"><a href="./" class="header__link">Ваши колоды</a></li>
            </ul>
        </nav>
    </header>

    <main class="main">
        <div class="container">
            <div class="container__inner">
                <div class="deck deck--create relative">
                    <div class="deck__name" data-max="20" id="deckName" contenteditable="true"
                        data-placeholder="Введите название колоды"></div>
                    <div id="errorDeck" class="deck__error"> Пожалуйста, введите название колоды</div>
                    <p class="deck__max_length counter"></p>

                </div>
                <div class="deck__cards cards">

                </div>

                <div class="deck__controls">
                    <div class="deck__add-card-button" id="button">+</div>



                </div>
            </div>
            <div class="container__actions">
                <div class="deck__create-button" id="button">Создать колоду</div>
            </div>



        </div>
    </main>


    <script type="module" src="./js/app.js"></script>

</body>

</html>
